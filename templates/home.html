<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensagem no WhatsApp</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            font-weight: 500;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .input-group-text {
            background: none;
            border: none;
        }
        .flag {
            width: 24px;
            height: 16px;
            margin-right: 10px;
        }
        .btn {
            font-size: 1.2rem;
            padding: 10px 20px;
        }
        .btn-send {
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        .btn-send:hover {
            background-color: #1EBE54;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enviar Mensagem no WhatsApp</h1>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-globe"></i></div>
                </div>
                <select class="form-control" id="country">
                    <!-- Lista de países será preenchida pelo JavaScript -->
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-phone"></i></div>
                </div>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Número de Telefone">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-comment"></i></div>
                </div>
                <textarea class="form-control" id="message" rows="3" placeholder="Digite sua mensagem"></textarea>
            </div>
        </div>
        <button type="button" class="btn btn-send" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='home.js') }}"></script>
</body>
</html>
